{% extends 'music/base.html' %}

{% block body %}
  {% if all_albums %}
    <h1>LIST OF ALL ALBUMS:</h1>
    <ul>
      {% for album in all_albums %}
      <li><h4><a href="{% url 'music:detail' album.id %}">{{ album.album_title}}</a></h4></li>
      {% endfor %}
    </ul>
  {% else %}
    <h2>No Albums Found</h2>
  {% endif %}
{% endblock %}
